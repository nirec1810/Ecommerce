# Configuración general de Spring
spring.application.name=product-service

# Configuración de la fuente de datos (DataSource)
spring.datasource.url=jdbc:mysql://localhost:3306/product_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración del puerto del servidor
server.port=8082

# Conexión al servidor Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
# application.properties para Clientes de Admin
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Configuración del nivel de logging
logging.level.io.reactiveprogramming=DEBUG
spring.cloud.compatibility-verifier.enabled=false